<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Employee Salary</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<input type="text" name="employee_age" placeholder="Age" required="required" />
    <input type="text" name="gender" placeholder="Gender (1 for male, 0 for female)" required="required" />
		<input type="text" name="productivity_rate" placeholder="Productivity Rating" required="required" />
    <input type="text" name="satisfaction_rate" placeholder="Employee Satisfaction Rating" required="required" />
    <input type="text" name="feedback_score" placeholder="Employer Feedback Score (out of 5)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}


</body>
</html>
